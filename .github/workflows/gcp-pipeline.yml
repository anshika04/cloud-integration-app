name: GCP CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GCP_PROJECT_ID: your-project-id
  GCP_REGION: us-central1
  GKE_CLUSTER_NAME: your-gke-cluster
  GKE_ZONE: us-central1-a

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run tests
      run: mvn clean test
    
    - name: Build application
      run: mvn clean package -DskipTests
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Configure Docker for GCR
      run: gcloud auth configure-docker
    
    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/${{ env.GCP_PROJECT_ID }}/cloud-integration-app:${{ github.sha }} .
        docker push gcr.io/${{ env.GCP_PROJECT_ID }}/cloud-integration-app:${{ github.sha }}
    
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ env.GKE_CLUSTER_NAME }} --zone ${{ env.GKE_ZONE }} --project ${{ env.GCP_PROJECT_ID }}
    
    - name: Deploy to GKE
      run: |
        kubectl set image deployment/backend-deployment backend=gcr.io/${{ env.GCP_PROJECT_ID }}/cloud-integration-app:${{ github.sha }} -n cloud-integration
        kubectl rollout status deployment/backend-deployment -n cloud-integration
